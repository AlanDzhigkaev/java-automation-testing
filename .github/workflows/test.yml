name: Simple Test Run

on:
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run single test to verify setup
        run: |
          # Попробуем запустить один простой тест для проверки окружения
          cat > src/test/java/SimpleTest.java << 'EOF'
          import org.junit.jupiter.api.Test;
          import static org.junit.jupiter.api.Assertions.assertTrue;
          
          public class SimpleTest {
              @Test
              void simpleTest() {
                  assertTrue(true, "This should always pass");
              }
          }
          EOF
          
          mvn test -Dtest=SimpleTest -e

      - name: Run actual tests with debug
        run: |
          # Теперь запустим настоящие тесты
          mvn test -e -Dmaven.test.failure.ignore=true

      - name: Show specific test failures
        if: always()
        run: |
          echo "=== SPECIFIC TEST FAILURES ==="
          for report in target/surefire-reports/*.txt; do
            if [ -f "$report" ]; then
              if grep -q "FAILURE\|ERROR" "$report"; then
                echo "FAILED: $(basename "$report")"
                # Показываем только первую ошибку из каждого отчета
                grep -A 10 "Exception:\|Error:" "$report" | head -20
                echo "---"
              else
                echo "PASSED: $(basename "$report")"
              fi
            fi
          done