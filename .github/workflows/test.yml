name: Run Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Selenide Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run tests with detailed logging
        run: |
          mvn clean test -e -X

      - name: Show test reports
        if: failure()
        run: |
          echo "=== Surefire Reports Content ==="
          find target/surefire-reports -name "*.txt" | head -5 | while read file; do
            echo "=== $file ==="
            cat "$file"
            echo ""
          done
          
          echo "=== Dump Files ==="
          find . -name "*.dump" -o -name "*.dumpstream" | while read file; do
            echo "=== $file ==="
            cat "$file" 2>/dev/null || echo "No content or cannot read"
            echo ""
          done

      - name: Generate Allure Report
        if: always()
        run: mvn allure:report

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-details
          path: |
            target/surefire-reports/
            target/allure-results/
          retention-days: 30