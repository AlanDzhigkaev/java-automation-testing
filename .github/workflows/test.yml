name: Java Tests with Docker Chrome

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: maven:3.9.6-eclipse-temurin-21
      options: --user root

    services:
      selenium:
        image: selenium/standalone-chrome:4.18.1-20250224
        options: >-
          --shm-size=2g
          --user root

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Wait for Selenium
        run: |
          apt-get update && apt-get install -y curl
          timeout 60 bash -c 'until curl -s http://selenium:4444/status | grep -q "ready"; do sleep 1; done'
          echo "Selenium is ready!"

      - name: Run tests with Remote WebDriver
        run: |
          mvn test -e \
            -Dselenide.browser=chrome \
            -Dselenide.remote=http://selenium:4444/wd/hub \
            -Dselenide.browserSize=1920x1080 \
            -Dmaven.test.failure.ignore=true

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports/
            target/site/surefire-report.html
          retention-days: 7