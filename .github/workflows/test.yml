name: Java Tests with Compatible Chrome

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Install Chrome for Testing
        run: |
          # Используем официальный Chrome for Testing вместо стабильной версии
          CHROME_VERSION=139.0.7217.0
          wget -N https://storage.googleapis.com/chrome-for-testing-public/${CHROME_VERSION}/linux64/chrome-linux64.zip
          unzip -o chrome-linux64.zip
          sudo mv chrome-linux64/chrome /usr/local/bin/chrome
          sudo chmod +x /usr/local/bin/chrome
          sudo ln -sf /usr/local/bin/chrome /usr/bin/google-chrome

      - name: Install compatible ChromeDriver
        run: |
          CHROMEDRIVER_VERSION=139.0.7217.0
          wget -N https://storage.googleapis.com/chrome-for-testing-public/${CHROMEDRIVER_VERSION}/linux64/chromedriver-linux64.zip
          unzip -o chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Verify installations
        run: |
          echo "Chrome version:"
          google-chrome --version
          echo "ChromeDriver version:"
          chromedriver --version
          echo "Java version:"
          java -version

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run tests with explicit ChromeDriver
          run: |
            mvn test -e \
              -Dwebdriver.chrome.driver=/usr/local/bin/chromedriver \
              -Dselenide.browser=chrome \
              -Dselenide.headless=true \
              -Dchromeoptions.args="--headless=new \
                                     --no-sandbox \
                                     --disable-dev-shm-usage \
                                     --disable-gpu \
                                     --window-size=1920,1080 \
                                     --remote-allow-origins=* \
                                     --disable-blink-features=AutomationControlled" \
              -Dmaven.test.failure.ignore=true