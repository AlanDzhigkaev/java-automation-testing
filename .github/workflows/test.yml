name: Java Tests with Chrome

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Install Chrome for Testing
        run: |
          CHROME_VERSION=139.0.7217.0
          wget -N https://storage.googleapis.com/chrome-for-testing-public/${CHROME_VERSION}/linux64/chrome-linux64.zip
          unzip -o chrome-linux64.zip
          sudo mv chrome-linux64/chrome /usr/local/bin/chrome
          sudo chmod +x /usr/local/bin/chrome
          sudo ln -sf /usr/local/bin/chrome /usr/bin/google-chrome

      - name: Install compatible ChromeDriver
        run: |
          CHROMEDRIVER_VERSION=139.0.7217.0
          wget -N https://storage.googleapis.com/chrome-for-testing-public/${CHROMEDRIVER_VERSION}/linux64/chromedriver-linux64.zip
          unzip -o chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2t64 libnss3 libxss1 libgbm1

      - name: Clean Chrome processes before tests
        run: |
          pkill -f chrome || true
          pkill -f chromedriver || true
          sleep 3
          rm -rf /tmp/.com.google.Chrome.* || true
          rm -rf /tmp/chrome-* || true

      - name: Run tests with Chrome
        run: |
          mvn test -e \
            -Dselenide.browser=chrome \
            -Dselenide.headless=true \
            -Dselenide.browserSize=1920x1080 \
            -Dmaven.test.failure.ignore=true

      - name: Show test results
        if: always()
        run: |
          echo "=== Test Results ==="
          find target/surefire-reports -name "*.txt" -exec echo "=== {} ===" \; -exec cat {} \; || echo "No test reports found"