name: Java Tests with Compatible Chrome

on:
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Remove existing Chrome and install compatible version
        run: |
          sudo apt-get remove -y google-chrome-stable || true
          # Устанавливаем более старую, но совместимую версию Chrome
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb
          sudo apt-get install -y libasound2t64 libnss3

      - name: Install compatible ChromeDriver
        run: |
          # Устанавливаем ChromeDriver версии, совместимой с Selenium
          CHROMEDRIVER_VERSION=139.0.7217.0
          wget -N https://storage.googleapis.com/chrome-for-testing-public/${CHROMEDRIVER_VERSION}/linux64/chromedriver-linux64.zip
          unzip -o chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Verify installations
        run: |
          echo "Chrome version:"
          google-chrome --version
          echo "ChromeDriver version:"
          chromedriver --version

      - name: Run tests with explicit ChromeDriver
        run: |
          mvn test -e \
            -Dwebdriver.chrome.driver=/usr/local/bin/chromedriver \
            -Dselenide.browser=chrome \
            -Dselenide.headless=true \
            -Dchromeoptions.args="--headless=new,--no-sandbox,--disable-dev-shm-usage,--disable-gpu,--window-size=1920,1080,--remote-allow-origins=*,--disable-blink-features=AutomationControlled" \
            -Dmaven.test.failure.ignore=true

      - name: Show test progress
        if: always()
        run: |
          echo "=== Test Status ==="
          find target/surefire-reports -name "*.txt" | head -5 | xargs cat | grep -E "Tests run:|Time elapsed:" || echo "No reports yet"