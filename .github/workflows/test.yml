name: Java Tests with Selenium Grid

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Install Chrome for Testing
        run: |
          CHROME_VERSION=139.0.7217.0
          wget -N https://storage.googleapis.com/chrome-for-testing-public/${CHROME_VERSION}/linux64/chrome-linux64.zip
          unzip -o chrome-linux64.zip
          sudo mv chrome-linux64/chrome /usr/local/bin/chrome
          sudo chmod +x /usr/local/bin/chrome
          sudo ln -sf /usr/local/bin/chrome /usr/bin/google-chrome

      - name: Install compatible ChromeDriver
        run: |
          CHROMEDRIVER_VERSION=139.0.7217.0
          wget -N https://storage.googleapis.com/chrome-for-testing-public/${CHROMEDRIVER_VERSION}/linux64/chromedriver-linux64.zip
          unzip -o chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2t64 libnss3 libxss1 libgbm1

      - name: Setup Selenium Grid
        run: |
          SELENIUM_VERSION=4.18.1
          wget -N https://github.com/SeleniumHQ/selenium/releases/download/selenium-$SELENIUM_VERSION/selenium-server-$SELENIUM_VERSION.jar
          # Запускаем Selenium Grid в фоне
          java -jar selenium-server-$SELENIUM_VERSION.jar standalone --port 4444 &
          sleep 15
          echo "Selenium Grid started on port 4444"

      - name: Verify installations
        run: |
          echo "=== Chrome version ==="
          google-chrome --version
          echo "=== ChromeDriver version ==="
          chromedriver --version
          echo "=== Selenium Grid status ==="
          curl -s http://localhost:4444/status | jq .value.ready || echo "Selenium Grid not ready"

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run tests with Selenium Grid
        run: |
          mvn test -e \
            -Dselenide.browser=chrome \
            -Dselenide.headless=true \
            -Dselenide.remote=http://localhost:4444/wd/hub \
            -Dselenide.browserSize=1920x1080 \
            -Dmaven.test.failure.ignore=true

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports/
            target/site/surefire-report.html
          retention-days: 7

      - name: Show test summary
        if: always()
        run: |
          echo "=== Test Results Summary ==="
          find target/surefire-reports -name "*.txt" -exec echo "=== {} ===" \; -exec grep -E "Tests run:|Failures:|Errors:|Skipped:" {} \; || echo "No test reports found"