name: Java Tests with Chrome

on:
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Chrome and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-chrome.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-chrome.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
          # Устанавливаем необходимые зависимости для Chrome (исправленные для Ubuntu 24.04)
          sudo apt-get install -y libnss3 libatk-bridge2.0-0 libdrm2 libxkbcommon0 \
            libxcomposite1 libxdamage1 libxrandr2 libgbm1 libasound2t64

      - name: Verify Chrome installation
        run: |
          echo "Chrome version:"
          google-chrome --version
          echo "Chrome path:"
          which google-chrome

      - name: Run tests with proper Chrome configuration
        run: |
          # Запускаем тесты с правильной конфигурацией
          mvn test -e \
            -Dselenide.browser=chrome \
            -Dselenide.headless=true \
            -Dchromeoptions.args="--headless=new,--no-sandbox,--disable-dev-shm-usage,--disable-gpu,--window-size=1920,1080,--remote-allow-origins=*" \
            -Dmaven.test.failure.ignore=true

      - name: Show test results
        if: always()
        run: |
          echo "=== TEST RESULTS ==="
          find target/surefire-reports -name "*.txt" -exec echo "=== {} ===" \; -exec head -20 {} \;