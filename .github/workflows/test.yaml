name: Java Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Tests and Generate Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Setup Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 119

      - name: Run tests with Maven
        run: |
          mvn clean test \
          -Dselenide.browser=chrome \
          -Dselenide.headless=true \
          -Dselenide.timeout=15000 \
          -Dselenide.pageLoadStrategy=eager \
          -Dselenide.browserSize=1920x1080 \
          -Dselenide.browserPosition=0x0 \
          -Dselenide.browserCapabilities.acceptInsecureCerts=true \
          -Dchromeoptions.args="--disable-dev-shm-usage,--no-sandbox,--disable-gpu,--remote-allow-origins=*,--window-size=1920,1080"

      - name: Generate Allure Report
        if: always()
        run: mvn allure:report

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/site/allure-maven-plugin

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/main'

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results/
          retention-days: 30