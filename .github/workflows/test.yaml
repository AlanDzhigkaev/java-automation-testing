name: Java Selenide Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version

      - name: Build with Maven
        run: mvn clean compile

      - name: Run tests with detailed reporting
        run: |
          mvn test \
            -Dselenide.headless=true \
            -Dchromeoptions.args="--no-sandbox,--disable-dev-shm-usage,--disable-gpu,--window-size=1920x1080" \
            -Dselenide.browser=chrome \
            -Dsurefire.printSummary=true \
            -Dsurefire.rerunFailingTestsCount=2
        continue-on-error: true

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports/
            target/site/surefire-report.html

      - name: Show test failures
        if: failure()
        run: |
          echo "=== TEST FAILURES ==="
          find target/surefire-reports -name "*.txt" -exec echo "=== {} ===" \; -exec cat {} \; || true