name: Java Selenide Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run tests with minimal configuration
        run: |
          mvn clean test \
            -Dselenide.headless=true \
            -Dselenide.browser=chrome \
            -Dselenide.timeout=15000 \
            -Dselenide.savePageSource=false \
            -Dchromeoptions.args="--no-sandbox,--disable-dev-shm-usage,--window-size=1920x1080"