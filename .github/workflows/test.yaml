name: Java Selenide Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Chromium (совместимый с Selenide 7.10.1)
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          echo "Chromium version: $(chromium-browser --version)"

      - name: Build and test with Chromium
        run: |
          mvn clean test \
            -Dselenide.headless=true \
            -Dselenide.browser=chromium \
            -Dchromeoptions.binary=/usr/bin/chromium-browser \
            -Dwebdriver.chrome.driver=/usr/bin/chromedriver