name: Java Selenide Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Chrome and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable xvfb
          google-chrome --version

      - name: Build with Maven
        run: mvn clean compile

      - name: Run specific test class with debug
        run: |
          mvn test -Dtest=Lesson12.HomeWorkTest \
            -Dselenide.headless=true \
            -Dchromeoptions.args="--no-sandbox,--disable-dev-shm-usage,--disable-gpu,--window-size=1920x1080,--remote-debugging-port=9222" \
            -Dselenide.browser=chrome \
            -Dselenide.timeout=10000 \
            -Dsurefire.printSummary=true \
            -X