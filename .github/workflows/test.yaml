name: Java Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Setup Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 119

      - name: Run tests with Maven
        run: |
          mvn clean test \
          -Dselenide.browser=chrome \
          -Dselenide.headless=true \
          -Dselenide.timeout=15000 \
          -Dselenide.pageLoadStrategy=eager \
          -Dselenide.browserCapabilities.acceptInsecureCerts=true \
          -Dchromeoptions.args="--disable-dev-shm-usage,--no-sandbox,--disable-gpu,--remote-allow-origins=*,--window-size=1920,1080"

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results/
          retention-days: 30