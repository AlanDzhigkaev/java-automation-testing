name: Java Selenide Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Firefox via Snap
        run: |
          sudo snap install firefox
          echo "Firefox snap path: /snap/bin/firefox"

      - name: Run tests with correct Firefox path
        run: |
          mvn clean test \
            -Dselenide.headless=true \
            -Dselenide.browser=firefox \
            -Dwebdriver.firefox.bin=/snap/bin/firefox \
            -Dselenide.timeout=15000