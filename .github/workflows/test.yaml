name: Java Selenide Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          echo "Chromium version: $(chromium-browser --version)"
          echo "ChromeDriver path: $(which chromedriver)"

      - name: Build and test with Chromium as Chrome
        run: |
          mvn clean test \
            -Dselenide.headless=true \
            -Dselenide.browser=chrome \
            -Dwebdriver.chrome.driver=/usr/bin/chromedriver \
            -Dchromeoptions.binary=/usr/bin/chromium-browser \
            -Dchromeoptions.args="--no-sandbox,--disable-dev-shm-usage,--disable-gpu,--window-size=1920x1080"